<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
</head>
<body>
    <h1>Data</h1>
    <button id="start-collecting">Start Collecting Data</button>
    <button id="stop-collecting">Stop Collecting Data</button>
    <input type="text" id="class-name" placeholder="Enter class name">
    <input type="text" id="class-function" placeholder="Enter class function">
    <input type="file" id="scraper-file" name="scraper-file">
    <button id="upload-button">Upload Scraper File</button>

    <ul id="new_data"></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        document.getElementById('start-collecting').addEventListener('click', function() {
            socket.emit('start_collecting');
        });

        document.getElementById('stop-collecting').addEventListener('click', function() {
            socket.emit('stop_collecting');
        });

        document.getElementById('upload-button').addEventListener('click', function() {
            var fileInput = document.getElementById('scraper-file');
            var file = fileInput.files[0];
            var className = document.getElementById('class-name').value;
            var classFunction = document.getElementById('class-function').value;

            if (file && className && classFunction) {
                if (file.name.endsWith('.py')) {
                    var formData = new FormData();
                    formData.append('file', file);
                    formData.append('className', className);
                    formData.append('classFunction', classFunction);

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '/upload_scraper', true);
                    xhr.onload = function() {
                        if (xhr.status === 200) {
                            console.log('File uploaded successfully');
                            alert(xhr.responseText);
                        } else {
                            console.error('Error uploading file');
                            alert('Error: ' + xhr.responseText);
                        }
                    };
                    xhr.send(formData);
                } else {
                    alert('Invalid file type. Please upload a .py file.');
                }
            } else {
                alert('Please select a file and provide a class name and function.');
            }
        });

        socket.on('connect', function() {
            console.log('Connected to server');
        });

        socket.on('new_data', function(data) {
            var dataList = document.getElementById('new_data');
            var li = document.createElement('li');
            li.textContent = data.deseas.name + ' - ' + data.deseas.symptoms;
            dataList.appendChild(li);
        });
    </script>
</body>
</html>
